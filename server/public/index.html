<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery-3.4.0.min.js"></script>
    <script src="scripts/app.js"></script>
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <div>
        <h2>Add Employee</h2>
        <form class="js-newEmployeeForm">
            <div>
                <input name="firstName" type="text" placeholder="First Name" >
                <input name="lastName" type="text" placeholder="Last Name" >
                <input name="id" type="number" placeholder="ID" >
                <input name="title" type="text" placeholder="Title" >
                <input name="annualSalary" type="number" placeholder="Annual Salary" >
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div>
        <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="js-employeesCntr gridTable">
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
    </div>

    <div>
        <h2>Total Monthly: <span class="js-totalMonthlySalary">$15,000</span></h2>
    </div>
    
</body>
</html>
